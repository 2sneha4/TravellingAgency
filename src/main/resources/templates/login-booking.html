<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Pacific Travel Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
						
                        <form id="loginForm" th:action="@{/hotel-booking/login-booking}" th:object="${hotelBooking}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" 
								th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" 
								th:field="*{password}" required>
                            </div>
							
											
							<input type="hidden" th:field="*{bookingId}">
							
							<input type="hidden" th:field="*{hotelId}">
							<input type="hidden" th:field="*{hotelName}">
							
							<input type="hidden" th:field="*{cityCode}">
							<input type="hidden" th:field="*{cityName}">
							
							<input type="hidden" th:field="*{offerId}">
							<input type="hidden" th:field="*{checkInDate}">
							<input type="hidden" th:field="*{checkOutDate}">
							
							<input type="hidden" th:field="*{roomDescription}">
							<input type="hidden" th:field="*{roomCategory}">
							<input type="hidden" th:field="*{roomBedType}">
							
							<input type="hidden" th:field="*{price}">
							<input type="hidden" th:field="*{currency}">
							
							<input type="hidden" th:field="*{noOfGuests}">
							<input type="hidden" th:field="*{noOfRooms}">
							
							<input type="hidden" th:field="*{bookingStatus}">
							<input type="hidden" th:field="*{paymentStatus}">
							
							
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
                            <div id="errorDiv" class="alert alert-danger mt-3" role="alert" style="display: none;">
                                <p id="errorText"></p>
                            </div>
                        </form>
						
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<script th:if="${alertMessage != null}">
	       alert('[[${alertMessage}]]'); // Thymeleaf will replace this with the value of the alertMessage attribute
	</script>

	
</body>
</html>
