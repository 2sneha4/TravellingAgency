<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PayPal Payment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

	<div th:replace="~{fragments/header :: header}"></div>
    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Purchase a Travel Package</h2>
                <p>Experience the best vacation with our exclusive travel packages. Enjoy a hassle-free booking process with PayPal's secure payment gateway.</p>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:text="${hotelBooking.getHotelName()}"><strong>Hotel:</strong></li>
                    <li class="list-group-item" th:text="${hotelBooking.getPrice()}"><strong>Price:</strong></li>
                    <li class="list-group-item" th:text="${hotelBooking.getCityName()}"><strong>Destination:</strong></li>
                </ul>
            </div>
            <div class="col-md-6 text-center">
                <h3 class="mb-4">Pay Now with PayPal</h3>
				
				
				
                <form th:action="@{/payment/pay}" th:object="${hotelBooking}">
					
					
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="6RNT8A4HBBJRE">
					
					<input type="hidden" th:field="*{bookingId}">
					
					<input type="hidden" th:field="*{hotelId}">
					<input type="hidden" th:field="*{hotelName}">
					
					<input type="hidden" th:field="*{cityCode}">
					<input type="hidden" th:field="*{cityName}">
					
					<input type="hidden" th:field="*{offerId}">
					<input type="hidden" th:field="*{checkInDate}">
					<input type="hidden" th:field="*{checkOutDate}">
					
					<input type="hidden" th:field="*{roomDescription}">
					<input type="hidden" th:field="*{roomCategory}">
					<input type="hidden" th:field="*{roomBedType}">
					
					<input type="hidden" th:field="*{price}">
					<input type="hidden" th:field="*{currency}">
					
					<input type="hidden" th:field="*{noOfGuests}">
					<input type="hidden" th:field="*{noOfRooms}">
					
					<input type="hidden" th:field="*{bookingStatus}">
					<input type="hidden" th:field="*{paymentStatus}">
					
					<input type="hidden" th:field="*{username}">
					<input type="hidden" th:field="*{password}">
					
					<div th:each="guest, iterStat : ${hotelBooking.guest}">
				       <input type="hidden" th:field="*{guest[__${iterStat.index}__].guestId}" />
				       <input type="hidden" th:field="*{guest[__${iterStat.index}__].firstName}" placeholder="First Name" />
				       <input type="hidden" th:field="*{guest[__${iterStat.index}__].lastName}" placeholder="Last Name" />
				       <input type="hidden" th:field="*{guest[__${iterStat.index}__].email}" placeholder="Email" />
				       <input type="hidden" th:field="*{guest[__${iterStat.index}__].phone}" placeholder="Phone" />
					</div>
				
                    <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" class="img-fluid">
                    <img alt="" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
					
					
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Pacific Travel Agency. All Rights Reserved.</p>
        <div>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
