<!-- fragments/hotel-details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include any necessary styles or scripts here -->
	.alert {
	    padding: 15px;
	    margin: 20px 0;
	    border-radius: 4px;
	    color: #fff;
	}

	.alert-danger {
	    background-color: #f44336;
	}

	.alert-warning {
	    background-color: #ff9800;
	}
</head>

<body>
    <div th:fragment="hotelDetails">
        <!-- Display message if not OK -->
        <div th:if="${message != 'OK'}" class="alert" th:classappend="${message == 'NO ROOMS AVAILABLE AT REQUESTED PROPERTY'} ? 'alert-danger' : 'alert-warning'">
            <p th:text="${message}"></p>
        </div>

        <!-- Display hotel details if message is OK -->
        <div th:if="${message == 'OK'}">
            <h1>Here is the data for Hotel!!</h1>
            <h4 th:text="${hotel.getHotel().getName()}"></h4>
            <p th:text="${hotel.getOffers()[0].getDescription()}"></p>
            <p>Price: <span th:text="${hotel.getOffers()[0].getPrice().getTotal()}"></span></p>
            <!-- Add other hotel details here -->
        </div>
    </div>
</body>

</html>
