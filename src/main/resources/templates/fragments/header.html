<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacific Travel Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">Pacific<span>Travel Agency</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:classappend="${navigationPage == 'home' ? 'active' : ''}"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'about' ? 'active' : ''}"><a href="about" class="nav-link">About</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'destination' ? 'active' : ''}"><a href="destination" class="nav-link">Destination</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'hotel' ? 'active' : ''}"><a href="hotel" class="nav-link">Hotel</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'blog' ? 'active' : ''}"><a href="blog" class="nav-link">Blog</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'contact' ? 'active' : ''}"><a href="contact" class="nav-link">Contact</a></li>
                        <li class="nav-item" th:classappend="${navigationPage == 'login' ? 'active' : ''}" th:if="${session.user == null}">
                            <a href="login" class="nav-link">Login</a>
                        </li>
						<li class="nav-item dropdown" th:if="${session.user != null}">
						    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						        <i class="fa fa-user"></i> <span th:text="${session.user.username}">Username</span>
						    </a>
						    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						        <a class="dropdown-item" href="profile">Profile</a>
						        <a class="dropdown-item" href="logout">Logout</a>
						    </div>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
