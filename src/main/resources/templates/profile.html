<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - Pacific Travel Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <form id="profileForm" method="post" action="/profile/update">
            <input type="hidden" name="id" th:value="${user.id}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password (leave empty to keep current)">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" th:value="${user.age}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <div id="messageDiv" class="alert alert-success mt-3" role="alert" th:if="${message != null}">
                <p th:text="${message}"></p>
            </div>
            <div id="errorDiv" class="alert alert-danger mt-3" role="alert" th:if="${error != null}">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
